<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<main class="main">
    <th:block th:include="~{fragments/header}"/>
    <div class="container-fluid">
        <h2 class="text-center text-white">User Login</h2>

        <form class="mt-lg-5 w-15 h-50" action="/users/login" method="POST">
            <div class="row">
                <div class="col col-md-12">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label class="text-center text-white font-weight-bold" for="username">Enter Username
                                <input type="text" class="form-control" placeholder="Username" name="username"
                                       id="username">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12">
                    <div class="form-group">
                        <div class="label-holder d-flex justify-content-center">
                            <label class="text-center text-white font-weight-bold" for="password">Enter Password
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                       id="password">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4">
                </div>
                <div class="col col-md-4">
                    <div class="button-holder d-flex justify-content-center">
                        <input type="submit" class="btn btn-secondary" value="Login"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
