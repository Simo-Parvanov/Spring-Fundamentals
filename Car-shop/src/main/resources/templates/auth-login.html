<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/menu}"/>
<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:object="${user}" method="POST" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input th:field="*{username}" id="username" name="username" type="text" min="2" max="50" class="form-control"
                   placeholder="Username"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger">
                Username is required.
            </p>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input th:field="*{password}" id="password" name="password" type="password" min="2" max="20" class="form-control"
                   placeholder="Password"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger justify-content-center">
                Username is required.
            </p>

        </div>
        <!--/*@thymesVar id="errors" type="String"*/-->
        <div>

        <div th:if="${session.containsKey('errorMassage')}">
        <p th:text="${session.errorMassage}" class="errors alert alert-danger">
            Invalid username or password.
        </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <!--    <footer>Create your custom footer :)</footer>-->
</div>
</body>
</html>
