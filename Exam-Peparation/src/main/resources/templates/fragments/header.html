<th:block xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:if="session.user">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <a class="nav-link text-white active h5" href="/">Andrey's</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav row">
                        <li class="col-md-4">
                            <a class="nav-link text-white active h6" href="/">Add Item</a>
                        </li>
                        <li class="col-md-4">
                            <a class="nav-link text-white active h6" href="/">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div th:unless="session.user">
        <header>
            <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
                <a class="nav-link text-white active h5" href="/">Andrey's</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav row">

                        <li class="nav-item col-md-4">
                            <a class="nav-link text-white active h6" href="/user/login">Login</a>
                        </li>
                        <li class="nav-item col-md-4">
                            <a class="nav-link text-white active h6" href="/user/register" >Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
</th:block>
